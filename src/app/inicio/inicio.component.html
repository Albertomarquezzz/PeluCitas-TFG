<div class="container-xxl my-5" style="margin-top: 100px !important; max-width: 2400px;">
	<img src="/assets/img/fotoPrincipal2.png" alt="Imagen de corte de cabello" class="image-container" />
	<div class="overlay ">
		<h1 style="color: white;">Reserva tu Cita Ya</h1>
		<a href="/reservations" class="btn btn-warning btn-lg rounded-4 shadow">Reservar</a>
	</div>
</div>

<div class="container d-flex flex-column justify-content-center align-content-center bg-body-secondary shadow p-5 rounded-4" style="max-width: 1200px; margin: 0 auto">
	<h1 class="text-center text-uppercase fw-bold">Servicios</h1>
	<div class="row row-cols-1 row-cols-md-2 w-100">
		<div class="col-md-6">
			<div class="categoria">
				<h2 class="text-uppercase fw-bold">Cabello</h2>
				<div class="servicio">
					<strong>Lavar + Cortar + Peinar</strong>
					<span>10€</span>
				</div>
				<div class="servicio">
					<strong>Degradado</strong>
					<span>10€</span>
				</div>
				<div class="servicio">
					<strong>Cortar Cabello</strong>
					<span>12€</span>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="categoria">
				<h2 class="text-uppercase fw-bold">Barba</h2>
				<div class="servicio">
					<strong>Arreglar Barba</strong>
					<span>10€</span>
				</div>
				<div class="servicio">
					<strong>Afeitar</strong>
					<span>5€</span>
				</div>
				<div class="servicio">
					<strong>Cortar Cabello + Barba</strong>
					<span>15€</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-xxl my-5" style="max-width: 2400px;">
	<p-carousel [value]="products" [numVisible]="4" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" autoplayInterval="8000">
	<ng-template let-product #item>
		<div class="m-2 p-3">
			<!-- Mostrar solo la imagen con tamaño reducido -->
			<img [src]="product.image" alt="Corte de cabello" class="img-fluid rounded-4" width="480" height="480" />
		</div>
	</ng-template>
</p-carousel>
</div>
